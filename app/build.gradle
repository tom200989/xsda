apply plugin: 'com.android.application'
apply plugin: 'com.mob.sdk'// mobsdk

android {
    signingConfigs {
        config {
            keyAlias 'xsda'
            keyPassword 'horse13922813924'
            storeFile file('../app/src/main/key/xsda.jks')
            storePassword 'horse13922813924'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        buildToolsVersion "28.0.3"
        applicationId "xsda.xsda"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true // 方法数超过65535分包
    }
    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
    // 使用lamda表达式
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    // 方法数超过65535分包
    dexOptions {
        javaMaxHeapSize "6144m"
        preDexLibraries = false
        jumboMode = true
    }
    buildToolsVersion '28.0.3'
}

