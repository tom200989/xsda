dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    // 方法数超过65535分包(注: 1.0.1版本最稳定)
    api 'com.android.support:multidex:1.0.1'
    // butterknife
    api 'com.jakewharton:butterknife:9.0.0-rc2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc2'
    // 布局不能预览则一定要添加以下三行依赖
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:appcompat-v7:28.0.0'
    // LeanCloud 基础包
    api ('cn.leancloud.android:avoscloud-sdk:4.7.10')
    // 推送与实时聊天需要的包
    api ('cn.leancloud.android:avoscloud-push:4.7.10@aar'){transitive = true}
    // LeanCloud 用户反馈包
    api ('cn.leancloud.android:avoscloud-feedback:4.7.10@aar')
    // LeanCloud 应用内搜索包
    api ('cn.leancloud.android:avoscloud-search:4.7.10@aar')
    // RSA加密
    api files('libs/rsa.jar')
    // fastjson转换
    api 'com.alibaba:fastjson:1.2.47'
    api 'com.alibaba:fastjson:1.1.68.android'
    // eventbus
    api 'org.greenrobot:eventbus:3.1.1'
    // xutils 网络框架
    api 'org.xutils:xutils:3.5.0'
    // 布局架构
    api(name: 'ma_hiber3', ext: 'aar')
    api(name: 'ma_lint3', ext: 'aar')
    // key
    api(name: 'keys', ext: 'aar')
    // wechat login
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.1.6'
    // 进度条
    api(name: 'numprogress', ext: 'aar')
    // 等待条(截止20181207为止,作者仍在更新, 因此无需重新打包)
    api 'com.github.ybq:Android-SpinKit:1.2.0'
    // 波浪条
    api(name: 'waveviews', ext: 'aar')
    // 底部切换栏
    api(name: 'ma_bottomtab', ext: 'aar')
}
